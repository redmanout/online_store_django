{% extends 'base.html' %}

{% block content %}
    <main class="page page_inner">
        <div class="page__header">
            <div class="page__container">
                <h1 class="page__title title">Searching results</h1>
                <nav class="page__breadcrumbs breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a href="/" class="breadcrumbs__link">Главная</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <span class="breadcrumbs__current">Product search</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="catalog">
            <div class="catalog__container">
                <div data-spollers="992" class="catalog__body">
                    <div class="catalog__filter filter-catalog">
                        <button type="button" data-spoller class="filter-catalog__title">Фильтр товаров</button>
                        <div data-spollers class="filter-catalog__items">
                            <div class="filter-catalog__price price-filter">
                                <button type="button" data-spoller class="price-filter__title _icon-arrow-down">Цена
                                </button>
                                <div data-range class="price-filter__body">
                                    <div class="price-filter__inputs">
                                        <input data-range-from="0" autocomplete="off" type="text" value="0"
                                               name="form[]" class="price-filter__input">
                                        <input data-range-to="5000" autocomplete="off" type="text" value="2000"
                                               name="form[]" class="price-filter__input">
                                    </div>
                                    <div data-range-item class="price-filter__range"></div>
                                </div>
                            </div>
                            <div class="filter-catalog__item item-filter-catalog">
                                <button type="button" data-spoller class="item-filter-catalog__title _icon-arrow-down">
                                    Производство
                                </button>
                                <div class="item-filter-catalog__body">
                                    <div class="item-filter-catalog__checkbox checkbox">
                                        <input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox"
                                               value="1" name="form[]">
                                        <label for="c_1" class="checkbox__label"><span
                                                class="checkbox__text">Текст <small>(250)</small></span></label>
                                    </div>
                                    <div class="item-filter-catalog__checkbox checkbox">
                                        <input id="c_2" data-error="Ошибка" class="checkbox__input" type="checkbox"
                                               value="1" name="form[]">
                                        <label for="c_2" class="checkbox__label"><span
                                                class="checkbox__text">Текст <small>(250)</small></span></label>
                                    </div>
                                    <div class="item-filter-catalog__checkbox checkbox">
                                        <input id="c_3" data-error="Ошибка" class="checkbox__input" type="checkbox"
                                               value="1" name="form[]">
                                        <label for="c_3" class="checkbox__label"><span
                                                class="checkbox__text">Текст <small>(250)</small></span></label>
                                    </div>
                                    <div class="item-filter-catalog__checkbox checkbox">
                                        <input id="c_4" data-error="Ошибка" class="checkbox__input" type="checkbox"
                                               value="1" name="form[]">
                                        <label for="c_4" class="checkbox__label"><span
                                                class="checkbox__text">Текст <small>(250)</small></span></label>
                                    </div>
                                    <div class="item-filter-catalog__checkbox checkbox">
                                        <input id="c_5" data-error="Ошибка" class="checkbox__input" type="checkbox"
                                               value="1" name="form[]">
                                        <label for="c_5" class="checkbox__label"><span
                                                class="checkbox__text">Текст <small>(250)</small></span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="catalog__content">
                        <div class="catalog__control">
                            <select name="form[]" data-class-modif="control">
                                <option value="1" selected>По популярности</option>
                                <option value="2">По рейтингу</option>
                                <option value="3">По цене</option>
                            </select>
                        </div>
                        <div class="catalog__products">
                            {% for product in products %}
                                <article class="product-card">
                                    <a href="{{ product.get_absolute_url }}" class="product-card__image">
										<span class="product-card__item-image-ibg product-card__item-image-ibg_contain">
											<img src="{{ product.image.url }}" alt="{{ product.name }}">
										</span>
                                    </a>
                                    <div class="product-card__body">
                                        <h4 class="product-card__title">
                                            <a href="" class="product-card__link-title">{{ product.category.name }}</a>
                                        </h4>
                                        <div class="product-card__rating rating rating_set">
                                            <div class="rating__body">
                                                <div class="rating__active"></div>
                                                <div class="rating__items">
                                                    <input type="radio" class="rating__item" value="1" name="rating">
                                                    <input type="radio" class="rating__item" value="2" name="rating">
                                                    <input type="radio" class="rating__item" value="3" name="rating">
                                                    <input type="radio" class="rating__item" value="4" name="rating">
                                                    <input type="radio" class="rating__item" value="5" name="rating">
                                                </div>
                                            </div>
                                            <div class="rating__value">3.6</div>
                                            <div class="rating__info"><a
                                                    href="{{ product.get_absolute_url }}">Reviews {{ product.reviews_product.count }}</a>
                                            </div>
                                        </div>
                                        <div class="product-card__footer">
                                            <div class="product-card__price">{{ product.price }}</div>
                                            <a href="" class="product-card__compare _icon-scales"></a>
                                            <a href="" class="product-card__heart _icon-heart"></a>
                                        </div>
                                        <button type="button" class="product-card__cart button"><span
                                                class="_icon-cart">В
												корзину</span></button>
                                    </div>
                                </article>
                            {% endfor %}
                        </div>
                        {% include 'include/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
